apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: springboot-login-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/bala1213/your-repo-name.git
    targetRevision: HEAD
    path: k8s/springboot-login
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
